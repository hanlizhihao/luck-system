{template 'header'}

<div class="main">
    <div class="panel panel-info">
        <div class="panel-heading">修改常见问题</div>
        <div class="panel-body">
            <form action="{php echo $this->createWeburl('question');}" method="post" class="form-horizontal" id="myform">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">*标题</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <input class="form-control" name="title" placeholder="标题" value="{$question['title']}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">详情:</label>
                    <div class="col-sm-7 col-lg-8 col-md-8 col-xs-12">
                        <textarea name="describe" cols="" rows="" class="textarea" placeholder="" dragonfly="true" style="margin: 0px; height: 107px; width: 1051px;"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="" >
                        <input type="hidden" name="op" value="add">
                        <input type="submit" name="submit" id="submit" value="提交" class="btn btn-primary">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
